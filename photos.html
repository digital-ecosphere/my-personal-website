<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    nav {
      text-align: center;
      padding: 10px;
      background-color: #f0f0f0;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .photo-tile {
      position: relative;
      width: 100%;
      padding-top: 75%; /* 4:3 aspect ratio (change to 100% for square) */
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }

    .photo-tile img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .photo-tile img:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }
  </style>
</head>
