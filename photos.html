    /* Basic styling for the gallery container */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1000px; /* Adjust to fit your layout */
      margin: 40px auto; /* Centers the gallery in the page */
      padding: 0 20px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    /* Hover animation: slight zoom + dim */
    .gallery img:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }
  </style>
</head>
