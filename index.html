<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Personal Website of Dr. Ram C. Sharma</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    nav {
      background: #f0f0f0;
      padding: 10px;
    }
    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #333;
    }
    .intro-flex {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 30px;
    }
    .photo-row {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-bottom: 20px;
    }
    .photo-row img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }
    footer {
      margin-top: 40px;
      padding: 10px;
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Research</a>
    <a href="#">Contact</a>
  </nav>

  <div class="intro-flex">
    <h1>Dr. Ram C. Sharma</h1>
    <p>Welcome to my personal website. Here you'll find information about my research, publications, and academic interests.</p>
    
    <div class="photo-row">
      <img src="photo1.jpg" alt="Photo 1">
      <img src="photo2.jpg" alt="Photo 2">
      <img src="photo3.jpg" alt="Photo 3">
    </div>
  </div>

  <footer>
    &copy; 2025 Dr. Ram C. Sharma. All rights reserved.
  </footer>
</body>
</html>
